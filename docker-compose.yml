version: "3.9"

services:
  web:
    image: node:20
    working_dir: /workspace
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./:/workspace:cached
      - web-node-modules:/workspace/node_modules
    command: sh -c "corepack enable && corepack prepare yarn@3.6.1 --activate && yarn install --immutable || yarn install && yarn dev -p 3000 -H 0.0.0.0"
    stdin_open: true
    tty: true

volumes:
  web-node-modules: {}
